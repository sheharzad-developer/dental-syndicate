<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1fd8d8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="80" r="78" fill="none" stroke="url(#circleGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="80" r="72" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Family Care Design -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Family protection circle -->
    <circle cx="0" cy="0" r="42" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Left parent -->
    <circle cx="-22" cy="-22" r="6" fill="#ffffff"/>
    <path d="M-22 -16 C-30 -5, -25 10, 0 20" fill="none" stroke="#1fd8d8" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right parent -->
    <circle cx="22" cy="-22" r="6" fill="#ffffff"/>
    <path d="M22 -16 C30 -5, 25 10, 0 20" fill="none" stroke="#1fd8d8" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Child (heart of the family) -->
    <path d="M-5 20 Q0 15, 5 20 Q0 35, -5 20" fill="#ffffff"/>
    
    <!-- Dental care symbol - tooth-like curve -->
    <path d="M-15 25 Q0 40, 15 25" fill="none" stroke="#1fd8d8" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Medical cross overlay -->
    <g transform="translate(0, -5)">
      <rect x="-1" y="-8" width="2" height="16" fill="#2c5f66" opacity="0.8"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#2c5f66" opacity="0.8"/>
    </g>
    
    <!-- Family unity indicators -->
    <circle cx="-35" cy="0" r="1.5" fill="#1fd8d8" opacity="0.6"/>
    <circle cx="35" cy="0" r="1.5" fill="#1fd8d8" opacity="0.6"/>
    <circle cx="0" cy="-35" r="1.5" fill="#1fd8d8" opacity="0.6"/>
    <circle cx="0" cy="35" r="1.5" fill="#1fd8d8" opacity="0.6"/>
    
    <!-- Protective shield background -->
    <circle cx="0" cy="0" r="25" fill="#1fd8d8" opacity="0.1"/>
  </g>
  
  <!-- Main title with better typography -->
  <text x="100" y="185" text-anchor="middle" 
        font-family="Georgia, Times, serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#ffffff" 
        letter-spacing="1px">
    Dental Syndicate
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="205" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        fill="#b8d4d6" 
        letter-spacing="2px">
    CONSULTANT DENTAL PRACTICE
  </text>
  
  <!-- Decorative flourishes -->
  <g opacity="0.6">
    <!-- Left flourish -->
    <path d="M30,185 Q35,182 40,185" fill="none" stroke="#1fd8d8" stroke-width="1"/>
    <circle cx="32" cy="185" r="1" fill="#1fd8d8"/>
    
    <!-- Right flourish -->
    <path d="M160,185 Q165,182 170,185" fill="none" stroke="#1fd8d8" stroke-width="1"/>
    <circle cx="168" cy="185" r="1" fill="#1fd8d8"/>
  </g>
  
  <!-- Additional decorative elements around the circle -->
  <g opacity="0.4">
    <circle cx="50" cy="40" r="1.5" fill="#1fd8d8"/>
    <circle cx="150" cy="40" r="1.5" fill="#1fd8d8"/>
    <circle cx="30" cy="80" r="1" fill="#1fd8d8"/>
    <circle cx="170" cy="80" r="1" fill="#1fd8d8"/>
    <circle cx="50" cy="120" r="1.5" fill="#1fd8d8"/>
    <circle cx="150" cy="120" r="1.5" fill="#1fd8d8"/>
  </g>
</svg>