<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1fd8d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact circular background -->
  <circle cx="25" cy="25" r="22" fill="none" stroke="url(#compactGradient)" stroke-width="1.5"/>
  
  <!-- Family Care Design - compact -->
  <g transform="translate(25, 25)">
    <!-- Family protection circle -->
    <circle cx="0" cy="0" r="18" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8"/>
    
    <!-- Left parent -->
    <circle cx="-8" cy="-8" r="2.5" fill="#ffffff"/>
    <path d="M-8 -5.5 C-12 -2, -10 4, 0 8" fill="none" stroke="#1fd8d8" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Right parent -->
    <circle cx="8" cy="-8" r="2.5" fill="#ffffff"/>
    <path d="M8 -5.5 C12 -2, 10 4, 0 8" fill="none" stroke="#1fd8d8" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Child (heart of the family) -->
    <path d="M-2 8 Q0 6, 2 8 Q0 14, -2 8" fill="#ffffff"/>
    
    <!-- Dental care symbol - tooth-like curve -->
    <path d="M-6 10 Q0 16, 6 10" fill="none" stroke="#1fd8d8" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Medical cross overlay -->
    <rect x="-0.5" y="-3" width="1" height="6" fill="#2c5f66" opacity="0.8"/>
    <rect x="-3" y="-0.5" width="6" height="1" fill="#2c5f66" opacity="0.8"/>
    
    <!-- Protective shield background -->
    <circle cx="0" cy="0" r="10" fill="#1fd8d8" opacity="0.1"/>
  </g>
  
  <!-- Compact text -->
  <text x="55" y="20" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#ffffff">
    Dental Syndicate
  </text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="8" fill="#b8d4d6" letter-spacing="1px">
    CONSULTANT DENTAL PRACTICE
  </text>
</svg>