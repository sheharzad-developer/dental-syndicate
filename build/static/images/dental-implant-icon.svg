<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Gum line -->
  <rect x="0" y="32" width="48" height="16" fill="#FFB6C1" rx="2"/>
  
  <!-- Natural tooth (left) -->
  <path d="M8 32 Q8 20 12 16 Q16 12 20 16 Q20 20 20 32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Implant screw (center) -->
  <rect x="22" y="28" width="4" height="16" fill="#C0C0C0"/>
  <!-- Screw threads -->
  <line x1="22" y1="30" x2="26" y2="30" stroke="#808080" stroke-width="0.5"/>
  <line x1="22" y1="33" x2="26" y2="33" stroke="#808080" stroke-width="0.5"/>
  <line x1="22" y1="36" x2="26" y2="36" stroke="#808080" stroke-width="0.5"/>
  <line x1="22" y1="39" x2="26" y2="39" stroke="#808080" stroke-width="0.5"/>
  <line x1="22" y1="42" x2="26" y2="42" stroke="#808080" stroke-width="0.5"/>
  
  <!-- Abutment -->
  <rect x="21" y="26" width="6" height="4" fill="#D3D3D3" rx="1"/>
  
  <!-- Implant crown -->
  <path d="M18 26 Q18 14 22 10 Q24 8 26 10 Q30 14 30 26" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Natural tooth (right) -->
  <path d="M32 32 Q32 20 36 16 Q40 12 44 16 Q44 20 44 32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Arrow indicating replacement -->
  <path d="M12 8 L18 8" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="14" y="6" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Natural</text>
  <text x="24" y="6" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Implant</text>
</svg>